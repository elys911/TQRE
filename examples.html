
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Examples ‚Äî TQRE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      color: #f2f2f2;
      text-align: center;
      background-color: #000;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: 3vw;
      text-shadow: 0 2px 4px #000;
    }

    .example-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      background-color: rgba(0, 0, 0, 0.5);
      color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      .btn {
        font-size: 1em;
        padding: 10px 20px;
      }
    }

    .back-home {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <h1>üß† View Examples</h1>

  <div class="example-links">
    <a href="https://gateway.lighthouse.storage/ipfs/bafkreicdruj7xoijsqujy2bru4afm4owmsdhiqo2j223f5oapk4tnhrcfa" class="btn" target="_blank">Example 1</a>
    <a href="https://gateway.lighthouse.storage/ipfs/bafkreidkdvoyl5ujge4ccslkg7t3nrzdgbolfmhllsrmodklbjv33lu2my" class="btn" target="_blank">Example 2</a>
  </div>

  <a href="index.html" class="btn back-home">‚Üê Kembali ke Beranda</a>

  <script>
    // Bintang bergerak
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5 + 0.2,
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>
</body>
</html>
